name: Daily Gmail Sort

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: Run without modifying Gmail
        required: false
        default: false
        type: boolean
  schedule:
    - cron: '0 6 * * *'

concurrency:
  group: daily-gmail-sort
  cancel-in-progress: false

jobs:
  sort:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate tooling
        run: |
          bash --version
          curl --version
          jq --version

      - name: Run Gmail sorter
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run && 'true' || 'false' }}
        run: bash scripts/gmail-sort.sh
